<html>
{% load static %}
<head>
<title>TwitterClone - Home</title>
<link rel="stylesheet" href="{% static 'css/home.css' %}">


</head>
<body>
<div class = 'container'>
<div class= 'header'>
<h1>Home</h1>


{% if user.is_authenticated %}
  <h2>Hi <b><u><a href={%url 'profile' user_id=user.id%}>
  {{ user.username }}!
  </b></h2></u></a>
  <h3>Welcome to my Twitter-Clone!</h3>
<div class = 'notif-bar'> 
  <a href = "{% url 'add_tweet' user_id=user.id%}"><button> Add Tweet</button></a> <a href="{% url 'notif'%}"><button>Notifications</button></a>
   <a href="{% url 'logout' %}"><button>Logout</button></a>
</div>  
</div>

  {% for tweet in tweet_data%}
    <div class = 'tweet-container'>
    <p class = 'tweet'><h3><a href={%url 'profile' user_id=tweet.author.id%}>{{tweet.author}}</a> -- <a href = {%url 'tweet_view' tweet_id=tweet.id%}> {{tweet.date}} </a><br><br></p></h3><p>{{tweet.tweet}}</p>
    </div>
  {%endfor%}
  

{% endif %}
</div>
</body>
</html>
