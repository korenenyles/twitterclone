
<h1>Home</h1>


{% if user.is_authenticated %}
  <h2>Hi <b><u>{{ user.username }}!</b></h2></u>
  <a href = "{% url 'add_tweet' user_id=user.id%}"><button> Add Tweet</button></a>
  {% for tweet in tweet_data%}
    <p>{{tweet.author}} | {{tweet.date}} | {{tweet.tweet}}</p>
  {%endfor%}
  
  <p><a href="{% url 'logout' %}">logout</a></p>
  

{% endif %}
