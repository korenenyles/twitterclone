<html>
{%load static%}
<head>
<title>Twitter Clone - Login</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class = 'container'>
<div class = 'header'>
<h1>Twitter-Clone</h1>
</div>
<div class = 'section'>
<h1>Welcome, </h1>
<h2>Login to get started:</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  
</form>
Don't have an account?
<a href = {% url 'signup'%}> <button>SignUp!</button></a> 
</div>
</div>
</body>
</html>
